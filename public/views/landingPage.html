 <main role="main" class="signUp">
        <form>
                <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>

                  <label for="name">First Name</label>
                  <input type="text" placeholder="Enter First Name" name="name" required><br><br>

                  <label for="email">Email</label>
                  <input type="text" placeholder="Enter Email" name="email" required><br><br>
              
                  <label for="password">Password</label>
                  <input type="password" placeholder="Enter Password" name="password" required><br><br>
              
                  <label for="password-confirm">Confirm Password</label>
                  <input type="password" placeholder="Confirm Password" name="password-confirm" required><br><br>
                  <button class="button-left" type="button">Cancel</button>
                  <button class="button-right" type="submit">Submit</button>
                  

                  <p>Already have an account? <a href="#">Log in</a></p>
                </div>
        </form>
   
</main>
<main role="main" class="logIn">
        <form>
                <div class="container">
                  <h1>Log in</h1>
                  <p>Please fill in this form to create an account.</p>
              
                  <label for="email">Email</label>
                  <input type="text" placeholder="Enter Email" name="email" required><br><br>
              
                  <label for="password">Password</label>
                  <input type="password" placeholder="Enter Password" name="password" required><br><br>
                  <button class="button-left" type="button">Cancel</button>
                  <button class="button-right" type="submit">Submit</button>
              
                  <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
        </form>
   
</main>
